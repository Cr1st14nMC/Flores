    <audio id="audio" src="sound/Interlude.mp3"></audio>

<script>
    window.addEventListener('load', () => {
        const audio = document.getElementById('audio');

        // Intentar reproducir directamente
        audio.play().catch(() => {
            // Crear un botón visible con el texto "Presióname"
            const hiddenButton = document.createElement('button');
            hiddenButton.textContent = 'Presióname';  // Texto correcto
            hiddenButton.style.display = 'block';      // Mostrar el botón
            hiddenButton.style.padding = '2px 5px';
            hiddenButton.style.marginTop = '20px';
            hiddenButton.style.fontSize = '10px';
            hiddenButton.style.borderRadius = '20px';
            hiddenButton.style.cursor = 'pointer';

            document.body.appendChild(hiddenButton);

            hiddenButton.addEventListener('click', () => {
                audio.play();
                hiddenButton.style.display = 'none'; // Ocultar el botón tras la reproducción
            });
        });
    });
</script>
